name: Build & Deploy WebGL

on:
  push:
    branches:
      - DevOps

jobs:
  buildAndDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Assets/**', '**/ProjectSettings/**') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Set up Unity
        uses: game-ci/unity-actions/setup@v3
        with:
          unityVersion: 6000.0.50f1

      - name: Build WebGL
        uses: game-ci/unity-actions/builder@v3
        with:
          targetPlatform: WebGL

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/WebGL/WebGL
