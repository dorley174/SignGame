name: Check Project Structure and Lint

on:
  push:
    branches:
      - Development
  pull_request:
    branches:
      - Development

jobs:
  validate-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check for level folder
        run: |
          if [ -d "Assets" ]; then
            echo "âœ… 'Assets' folder found!"
            if [ -d "Assets/Scenes" ]; then
              echo "âœ… 'Assets/Scenes' folder found!"
            else
              echo "âŒ 'Assets/Scenes' folder is missing!"
              exit 1
            fi
          else
            echo "âŒ 'Assets' folder is missing!"
            exit 1
          fi

      - name: Check for menu and level scenes
        run: |
          echo "ðŸ” Searching start menu scene..."
          if [ -f "Assets/Scenes/MainMenuScene.unity" ]; then
            echo "âœ… 'MainMenuScene.unity' found"
          else
            echo "âŒ Start menu 'MainMenuScene.unity' is missing!"
          fi
          echo "ðŸ” Searching for level files..."
          matches=$(find Assets/Scenes -type f -regextype posix-extended -regex ".*/Level[A-Z][a-zA-Z]{0,9}[0-9]{3}\.unity")
          if [ -n "$matches" ]; then
            echo "âœ… Found level files:"
            echo "$matches"
          else
            echo "âš ï¸ No matching level files found"
          fi
 
  code-lint:
    runs-on: ubuntu-latest
    needs: validate-structure
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install CSharpier tool
        run: dotnet tool install -g csharpier

      - name: Run code style check with CSharpier
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"

          echo "ðŸ” Searching for .cs files..."
          cs_files=$(find . -type f -name "*.cs")
          echo "ðŸ“‚ Files to be checked:"
          echo "$cs_files"
          echo "$cs_files" > cs_file_list.txt

          issue_count=0
          while IFS= read -r file; do
            output=$(csharpier --check "$file" 2>&1 || true)
            echo "$output"
            if echo "$output" | grep -q "formatted"; then
              issue_count=$((issue_count + 1))
            fi
          done < cs_file_list.txt

          echo "âš ï¸ Total formatting issues: $issue_count"

          score=$(echo "scale=1; 10 - ($issue_count / 5)" | bc)
          score=$(echo "$score" | awk '{ if ($1 < 0) print 0; else print }')
          echo "ðŸ“Š Code style score: $score/10"

          if (( $(echo "$score < 3" | bc -l) )); then
            echo "âŒ Code style too poor"
            exit 1
          fi


