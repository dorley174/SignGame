name: Check Project Structure

on:
  push:
    branches:
      - DevOps
  pull_request:
    branches:
      - DevOps

jobs:
  validate-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check for level folder
        run: |
          if [ -d "Assets" ]; then
            echo "âœ… 'Assets' folder found!"
            if [ -d "Assets/Scenes" ]; then
              echo "âœ… 'Assets/Scenes' folder found!"
            else
              echo "âŒ 'Assets/Scenes' folder is missing!"
              exit 1
            fi
          else
            echo "âŒ 'Assets' folder is missing!"
            exit 1
          fi

      - name: Check for menu and level scenes
        run: |
          echo "ğŸ” Searching start menu scene..."
          if [ -f "Assets/Scenes/MainMenuScene.unity" ]; then
            echo "âœ… 'MainMenuScene.unity' found"
          else
            echo "âŒ Start menu 'MainMenuScene.unity' is missing!"
            exit 1
          fi
          echo "ğŸ” Searching for level files..."
          matches=$(find Assets/Scenes -type f -regextype posix-extended -regex ".*/Level[A-Z][a-zA-Z]{0,9}[0-9]{3}\.unity")
          if [ -n "$matches" ]; then
            echo "âœ… Found level files:"
            echo "$matches"
          else
            echo "âš ï¸ No matching level files found"
          fi

